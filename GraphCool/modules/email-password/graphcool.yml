# GraphQL types
types: ./types.graphql

# functions
functions:
  signup:
    handler:
      code:
        src: ./code/signup.js
    type: resolver
    schema: ./code/signup.graphql
  authenticate:
    handler:
      code:
        src: ./code/authenticate.js
    type: resolver
    schema: ./code/authenticate.graphql
  authenticated:
    handler:
      code:
        src: ./code/authenticated.js
    type: resolver
    schema: ./code/authenticated.graphql

# Permanent Auth Token / Root Tokens
rootTokens:
  - signup
  - authenticate
